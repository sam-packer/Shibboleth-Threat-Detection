services:
  python-app:
    build: .
    container_name: python-backend
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - citus-master
    networks:
      - shib-net
    volumes:
      - ../nn_data:/nn_data
      - ./seeds:/app/seeds

  citus-master:
    image: citusdata/citus:alpine
    container_name: citus-master
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shibdb
    ports:
      - "5432:5432"
    networks:
      - shib-net
    volumes:
      - citus-master-data:/var/lib/postgresql/data

  citus-worker:
    image: citusdata/citus:alpine
    container_name: citus-worker
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shibdb
      CITUS_WORKER_NAME: worker
    networks:
      - shib-net

  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - python-app
    networks:
      - shib-net

networks:
  shib-net:

volumes:
  citus-master-data:
  caddy_data:
  caddy_config: