services:
  python-app:
    build: .
    container_name: python-backend
    restart: always
    expose:
      - "8000"
    volumes:
      - ../nn_data:/nn_data
    networks:
      - shib-net

  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - python-app
    networks:
      - shib-net

networks:
  shib-net:

volumes:
  caddy_data:
  caddy_config: